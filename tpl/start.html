<ul id="hexGrid">
  <li class="hex" ng-repeat="term in termList">
    <a class="hexIn" href="#/main/{{term.tid}}">
      <img src="img/{{term.img}}" alt=""/>
      <h1 style="margin:0;color: black;">{{term.title}}</h1>
      <p style="color: black;font-size: 2rem">{{term.panel}}</p>
    </a>
  </li>
</ul>
